<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="">
   <section id="title" class="w-full flex justify-center mt-3">
      <h1 class="font-sans text-xl font-semibold">Todo List Application</h1>
   </section>
   <section id="input" class="w-full flex justify-center mt-7">
      <input type="text" name="assignment" id="assignment" 
             class="bg-slate-500/5 border rounded-md w-1/6"
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="ml-4 font-bold bg-slate-600/20 rounded-md px-2 py-1">
   </section>
   <section id="output" class="w-full flex-col items-center flex "></section>
   <script src="main.js"></script>
</body>
</html>
